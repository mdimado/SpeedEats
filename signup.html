<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>


        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        .bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('./assets/fast-food-pic.avif'); 
          background-size: cover; 
          animation: scrollBackground 40s linear infinite;
        }

        @keyframes scrollBackground {
          from {
            background-position: top;
          }
          to {
            background-position: bottom;
          }
        }

        .signup {
            background-color: darkgrey;
            width: fit-content;
            border-radius: 5%;
            padding: 5px 25px;
            opacity: calc(92%);
            
        }


        button {
            cursor: pointer;
            border: 15px 15px;
        }


    </style>
</head>
<body style="background-color: aquamarine;">
    <div class="bg"></div>
    <form align="center">
        <div class="signup">
            <h1>Sign up!</h1>
            <div>
                <table align="center" cellpadding="5">
                    <tr><th>Firstname: <td><input type="text" required>  </td>  </th></tr>
                    <tr><th>Lastname: <td><input type="text"></td></th></tr>
                    <tr><th>DOB: <td><input type="date" required></td></th></tr>
                    <tr><th>Password: <td> <input type="password" required> </td> </th></tr>

                </table>


            </div>
            <br><br>
            <button #loong type="submit" formaction="./homepage.html">Sign Up!</button>
        </div>
        
    </form>
</body>
</html>
